{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}Update Customer{% endblock title %}
{% block content%}
<div class="container">
  <h1>Update Customer Details</h1>
  <form method="POST" enctype="multipart/form-data">
  {%csrf_token%}
  {% bootstrap_form form %}
    <a href="{{ object.get_absolute_url }}"><input type="submit" class="btn btn-default" value="Update"></a>
  </form>
</div>


{% endblock %}
